<!DOCTYPE html>
<head>
    <meta charset="utf-8"></meta>
    <title>div</title>
    <style type="text/css">
    .muestra {
        height: 300px;
        width: 400px;
        border: 5px solid #C00;
        margin: 20px;
        /*margin-top: 20px;*/
        padding: 20px;
    }

    /*Declaras las clases abajo en el div para poder darle su estilo en <style>*/

    .anterior, .posterior {
        height: 100px;
        width: 200px;
        border: 2px solid #30F;
        padding: 5px;
    }
    </style>
</head>
<body>
    <div class="anterior">&lt;div&gt; anterior</div>
    <div class="muestra">Contenido del div de prueba</div>
    <div class="posterior">&lt;div&gt; posterior</div>
</body>
</html>
