<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>私のニ番目ウェッブサイト</title> 
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <h1>2ª página web header how</h1>
        <nav>
            <ul> <!-- Agregamos ul para representar una lista desordenada -->
                <li><a href="https://www.google.es/?gws_rd=ssl" target="_blank">_blank en una nueva pestaña</a></li>
                <li><a href="https://www.google.es/?gws_rd=ssl" target="_self">_self en él mismo</a></li>
                <li><a href="https://www.google.es/?gws_rd=ssl" target="_parent">_parent en el documento padre</a></li>
                <li><a href="#" target="_top">_top te lo abre arriba</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main de la página</h2>
        <figure>
            <img src="https://yentownmarket.com/cdn/shop/files/hydeout_tee_deteil_01_590x.jpg?v=1690449486" alt="Foto">
            <figcaption>Best</figcaption>
        </figure>
        <iframe src="https://www.youtube.com/embed/ANJaG_nb59Y" width="500" height="500"></iframe>
    </main>
    <aside>
        <form>
            <input type="checkbox" id="id1" name="name1" value="value1">
            <label for="id1">Español</label><br>
            <input type="checkbox" id="id2" name="name2" value="value2">
            <label for="id2">English</label><br>
            <input type="checkbox" id="id3" name="name3" value="value3">
            <label for="id3">日本語</label><br>
        </form>
    </aside>
</body>
</html>
