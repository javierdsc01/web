<!DOCTYPE html>
<html>
<head>
	<style>
		header {
			display: grid;
			grid-template-columns: 1fr auto;
			align-items: center;
			padding: 10px;
			background-color: #333;
			color: #fff;
		}
		.logo {
			font-size: 30px;
			font-weight: bold;
		}
		.menu {
			display: grid;
			grid-template-columns: repeat(3, auto);
			grid-gap: 10px;
			align-items: center;
			justify-content: end;
		}
		.menu a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
		}
		.message {
			font-size: 20px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">Logo</div>
		<div class="menu">
			<a href="#">Inicio</a>
			<a href="#">Acerca de</a>
			<a href="#">Contacto</a>
		</div>
		<div class="message">Bienvenido a nuestro sitio web</div>
	</header>
	<main>
		<!-- Contenido principal -->
	</main>
</body>
</html>
